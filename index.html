<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Panel użytkownika -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Użytkownicy</h5>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Nazwa użytkownika" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Dodaj użytkownika</button>
                        </form>
                        <div id="userList" class="mt-3">
                            <!-- Lista użytkowników będzie dodawana dynamicznie -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Panel zadań -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Lista zadań</h5>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="taskContent" placeholder="Treść zadania" required>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="taskPriority" required>
                                    <option value="low">Niski priorytet</option>
                                    <option value="medium">Średni priorytet</option>
                                    <option value="high">Wysoki priorytet</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="taskCategory" required>
                                    <option value="praca">Praca</option>
                                    <option value="nauka">Nauka</option>
                                    <option value="hobby">Hobby</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Dodaj zadanie</button>
                        </form>
                        <div class="mt-4">
                            <div class="btn-group mb-3">
                                <button class="btn btn-outline-primary" data-filter="all">Wszystkie</button>
                                <button class="btn btn-outline-primary" data-filter="pending">Do zrobienia</button>
                                <button class="btn btn-outline-primary" data-filter="done">Zakończone</button>
                            </div>
                            <div id="taskList">
                                <!-- Lista zadań będzie dodawana dynamicznie -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Task.js"></script>
    <script src="js/TaskManager.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
